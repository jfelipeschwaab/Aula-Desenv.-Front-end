<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Da bia</title>
</head>
<body>
    <div>
        <div style="flex-direction: row; display: flex; padding: 10px; border: 1px solid black; align-items: center;">
            <label for="nome" style="margin-left: 10px; border: 1px solid black; padding: 11px">Nome</label>
            <div style="border: 1px solid black; padding: 10px">
                <input type="text" id="nome">
            </div>
        </div>
        <div style="flex-direction: row; display: flex; padding: 10px; border: 1px solid black; align-items: center;">
            <label for="sexo" style="margin-left: 10px; border: 1px solid black; padding: 11px">Sexo</label>
            <div style="border: 1px solid black; padding: 10px">
                <input type="radio" id="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="Masculino">
                <label for="feminino">Masculino</label>
            </div>
        </div>
        <div style="flex-direction: row; display: flex; padding: 10px; border: 1px solid black; align-items: center;">
            <label for="escolaridade">Escolaridade:</label>

            <select id="escolaridade" name="escolaridade"></select>
                <option value="1grau">1° Grau</option>
                <option value="2grau">2° Grau</option>
                <option value="3grau">3° Grau</option>
            </select>
        </div>
    </div>
</body>
</html>
