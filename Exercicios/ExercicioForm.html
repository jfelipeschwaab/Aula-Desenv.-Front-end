<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            margin: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            padding: 5px;
            border: 1px solid black
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<form>
    <table>
        <tr>
            <td>Nome:</td>
            <td><input type="text" name="nome"></td>
        </tr>
        <tr>
            <td>Sexo:</td>
            <td>
                <input type="radio" name="sexo" value="feminino"> Feminino
                <input type="radio" name="sexo" value="masculino"> Masculino
            </td>
        </tr>
        <tr>
            <td>Escolaridade:</td>
            <td>
                <select name="escolaridade">
                    <option value="1grau">1ยบ Grau</option>
                    <option value="2grau">2ยบ Grau</option>
                </select>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
