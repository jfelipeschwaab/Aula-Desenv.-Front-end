<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Cartão de crédito</h1>
    <div class="outerDiv">
        <div class="divRow">
            <div class="divLabel">
                <label for="Nome">Nome</label>
            </div>
            <div class="divInput" style="margin-left: 2.3px;">
                <input type="text">
            </div>
        </div>
        <div class="divRow">
            <div class="divLabel">
                <label for="Bandeira">Bandeira</label>
            </div>
            <div class="divColumn">
                <div class="divRadio">
                    <input type="radio" name="bandeira" value="visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="VISA" style="width: 50px;">
                </div>
                <div class="divRadio">
                    <input type="radio" name="bandeira" value="visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="MasterCard" style="width: 50px;">
                </div>
                <div class="divRadio">
                    <input type="radio" name="bandeira" value="visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="VISA" style="width: 50px;">
                </div>
            </div>
        </div>
        <div class="divRow">
            <div class="divLabel" style="width: 83px;">
                <label for="Validade">Validade</label>
            </div>
            <div class="divInput">
                <select name="Validade">
                    <option value="2012">2012</option>
                    <option value="2012">2013</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
